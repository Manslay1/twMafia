<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitch Extension Panel</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .secondary-title {
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #a970ff;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .button {
            background-color: #9147ff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #772ce8;
        }
    </style>
</head>
<body>
    <div id="main-title" class="title">Test title</div>
    <div id="button-container" class="button-container"></div>
    <div id="secondary-title" class="secondary-title" style="display: none;"></div>
    <div id="secondary-button-container" class="button-container"></div>

    <script>
        // Инициализация расширения
        window.Twitch.ext.onAuthorized(function(auth) {
            console.log('Extension authorized:', auth);
    
            // Собираем информацию о зрителе
            const viewerInfo = {
                userId: auth.userId,
                username: auth.userName || 'anonymous',
                isBroadcaster: auth.isBroadcaster,
                isMod: auth.isMod,
                action: 'viewer_connected',
                timestamp: new Date().toISOString()
            };

console.log("sending viewer info");    
            // Отправляем информацию о зрителе
    try {
        window.Twitch.ext.send('broadcast', 'application/json', viewerInfo);
        console.log('Viewer info sent');
    } catch (e) {
        console.error('Error sending:', e);
    }


window.Twitch.ext.configuration.onChanged(() => {
        const config = window.Twitch.ext.configuration.broadcaster?.content;
        console.log('Config:', config || 'Нет данных');
        
        if (config) {
            try {
                const parsed = JSON.parse(config);
                console.log('Parsed config:', parsed);
            } catch (e) {
                console.error('Parsing error:', e);
            }
        }
    });

console.log("requesting config");
    try {
            window.Twitch.ext.configuration.set('broadcaster', '0.0.2');
    } catch (e) {
        console.error('Error:', e);
    }


        });

        window.Twitch.ext.listen('broadcast', function(target, contentType, message) {
            console.log('Received PubSub message:', message);
            // Можно обновлять UI в ответ на сообщения от C#-программы
        });


//TODO: remove
window.Twitch.ext.listen('*', (type, _, message) => {
    console.log(`Twitch Event [${type}]:`, message);
});
window.Twitch.ext.onError(function(error) {
    console.error('Extension error:', error);
});
window.addEventListener('error', function(e) {
    console.error('Global error:', e.error);
});

    </script>
</body>
</html>
