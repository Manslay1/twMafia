<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitch Extension Overlay</title>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px 10px 10px 0; /* Уменьшаем правый отступ */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Выравниваем всё по левому краю */
            width: fit-content; /* Ширина по содержимому */
            max-width: 100%; /* Но не шире экрана */
        }
        .title {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left; /* Выравнивание текста по левому краю */
            width: 100%; /* Занимает всю доступную ширину */
        }
        .secondary-title {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 10px;
            color: #a970ff;
            text-align: left; /* Выравнивание текста по левому краю */
            width: 100%; /* Занимает всю доступную ширину */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start; /* Кнопки выравниваем по левому краю */
            width: 100%; /* Занимает всю доступную ширину */
        }
        .button {
            background-color: rgba(145, 71, 255, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
            white-space: nowrap; /* Текст в кнопках не переносится */
        }
        .button:hover {
            background-color: rgba(119, 44, 232, 0.9);
        }
    </style>
</head>
<body>
    <div id="main-title" class="title"></div>
    <div id="button-container" class="button-container"></div>
    <div id="secondary-title" class="secondary-title" style="display: none;"></div>
    <div id="secondary-button-container" class="button-container"></div>

    <script>
        // Инициализация расширения
        window.Twitch.ext.onAuthorized(async (auth) => {
            console.log('Extension authorized:', auth);
            
            if (auth.channelId && auth.helixToken) {
                try {
                    // Отправка тестового сообщения в чат
                    //await window.Twitch.ext.actions.sendChatMessage("Extension activated in overlay mode!");
                    
                    // Собираем информацию о зрителе
                    const viewerInfo = {
                        userId: auth.userId,
                        username: auth.userName || 'anonymous',
                        isBroadcaster: auth.isBroadcaster,
                        isMod: auth.isMod,
                        action: 'viewer_connected',
                        timestamp: new Date().toISOString()
                    };

                    console.log("User JWT for Helix API calls:", auth.helixToken);
                    
                    // Отправляем информацию о зрителе
                    window.Twitch.ext.send('broadcast', 'application/json', viewerInfo);
                    
                    // Получаем логин стримера для возможного шепота
                    const streamerLogin = await getStreamerLogin(auth.channelId, auth.helixToken);
                    console.log("Streamer login:", streamerLogin);
                    
                } catch (e) {
                    console.error('Authorization error:', e);
                }
            }
        });

        // Функция для получения логина стримера
        async function getStreamerLogin(channelId, token) {
            try {
                const response = await fetch(`https://api.twitch.tv/helix/users?id=${channelId}`, {
                    headers: {
                        "Client-ID": "y5vpjhok2c1hdbdf50vmk2v3g0ts1o", // Замените на ваш Client ID
                        "Authorization": `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.data[0].login;
            } catch (e) {
                console.error('Error getting streamer login:', e);
                return null;
            }
        }

        // Обработчик сообщений PubSub
        window.Twitch.ext.listen('broadcast', (target, contentType, message) => {
            console.log('Received PubSub message:', message);
            try {
                const msg = typeof message === 'string' ? JSON.parse(message) : message;
        
                if (msg.type === 'config_update' && msg.data) {
                    console.log('Received new config:', msg.data);
                    updateUI(msg.data);
                }
            } catch (e) {
                console.error('Message parse error:', e);
            }
        });

        // Обновление UI на основе конфигурации
        function updateUI(config) {
            // Основной заголовок
            if (config.mainTitle) {
                document.getElementById('main-title').textContent = config.mainTitle;
            }

            // Основные кнопки
            const buttonContainer = document.getElementById('button-container');
            buttonContainer.innerHTML = '';
            
            if (config.buttons && config.buttons.length > 0) {
                config.buttons.forEach(button => {
                    const btn = document.createElement('button');
                    btn.className = 'button';
                    btn.textContent = button.label;
                    btn.onclick = () => handleButtonClick(button.id);
                    buttonContainer.appendChild(btn);
                });
            }

            // Вторичный заголовок
            const secondaryTitle = document.getElementById('secondary-title');
            if (config.secondaryTitle) {
                secondaryTitle.textContent = config.secondaryTitle;
                secondaryTitle.style.display = 'block';
            } else {
                secondaryTitle.style.display = 'none';
            }

            // Вторичные кнопки
            const secondaryButtonContainer = document.getElementById('secondary-button-container');
            secondaryButtonContainer.innerHTML = '';
            
            if (config.secondaryButtons && config.secondaryButtons.length > 0) {
                config.secondaryButtons.forEach(button => {
                    const btn = document.createElement('button');
                    btn.className = 'button';
                    btn.textContent = button.label;
                    btn.onclick = () => handleButtonClick(button.id);
                    secondaryButtonContainer.appendChild(btn);
                });
            }
        }

        let lastClickTime = 0;

        // Обработка нажатия кнопки
        function handleButtonClick(buttonId) {
            const now = Date.now();
            if (now - lastClickTime < 500) { // 500ms debounce
                console.log('Click throttled');
                return;
            }
            lastClickTime = now;

            // Получаем информацию о зрителе
            window.Twitch.ext.onAuthorized(function(auth) {
                const username = auth.userName || 'anonymous';

                // Отправка события через Twitch PubSub
                try {
                    window.Twitch.ext.send('broadcast', 'application/json', {
                        action: 'button_click',
                        button_id: buttonId,
                        username: username,
                        timestamp: new Date().toISOString(),
                        _customEvent: true
                    });
                    
                    // Опционально: отправка сообщения в чат
                    if (buttonId === 'special_action') {
                        window.Twitch.ext.actions.sendChatMessage(`User ${username} pressed special button!`);
                    }
                } catch (e) {
                    console.error('Send button click error:', e);
                }
            
                console.log('Button clicked:', buttonId);
            });
        }

        // Инициализация с дефолтными значениями
        updateUI({
            mainTitle: "Extension Overlay",
            buttons: [
                { id: "btn1", label: "Action 1" },
                { id: "btn2", label: "Action 2" }
            ],
            secondaryTitle: "More Options",
            secondaryButtons: [
                { id: "btn3", label: "Special" },
                { id: "btn4", label: "Help" }
            ]
        });
    </script>
</body>
</html>
